<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Admin Template">
        <meta name="keywords" content="admin dashboard, admin, flat, flat ui, ui kit, app, web app, responsive">
        <link rel="shortcut icon" href="image/ico/favicon.png">
        <title>easyShopping - Inicio de sesión</title>

        <!-- Base Styles -->
        <link href="css/style.css" rel="stylesheet">
        <link href="css/style-responsive.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->

    </head>
    <body class="login-body">

        <div class="login-logo">
            <img src="image/login_logo.png" alt=""/>
        </div>

        <!-- Form -->
        <h2 class="form-heading">Inicio de sesión</h2>
        <div class="container log-row">
            <form class="form-signin" action="login" method="POST">
                <div class="login-wrap">
                    <input name="email" type="text" class="form-control" placeholder="Nombre de usuario" autofocus>
                    <input name="password" type="password" class="form-control" placeholder="Contraseña">
                    <button class="btn btn-lg btn-warning btn-block" type="submit">INICIAR</button>
                    <label class="checkbox-custom check-success">
                        <input type="checkbox" value="remember-me" id="checkbox1"> <label for="checkbox1">Recordarme</label>
                        <a class="pull-right" data-toggle="modal" href="#forgotPass"> Olvidaste la contraseña?</a>
                    </label>

                </div>

                <!-- Modal -->
                <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="forgotPass" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">Olvidaste la contraseña ?</h4>
                            </div>
                            <div class="modal-body">
                                <p>Ingresa tu dirección de e-mail para resetear tu contraseña.</p>
                                <input type="text" name="email" placeholder="E-mail" autocomplete="off" class="form-control placeholder-no-fix">
                            </div>
                            <div class="modal-footer">
                                <button data-dismiss="modal" class="btn btn-default" type="button">Cancelar</button>
                                <button class="btn btn-warning" type="button">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>             
                <!-- modal -->

            </form>
        </div>

        <!--jquery-1.10.2.min--> 
        <script src="js/jquery-1.11.1.min.js"></script>

        <!--Bootstrap Js-->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/respond.min.js"></script>

    </body>
</html>
